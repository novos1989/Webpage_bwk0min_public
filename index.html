<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Vozovna Komín - Brno">
    <title>Vozovna Komín</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        img {
            max-width: 100%;
            max-height: 100vh;

            height: auto;
            object-fit: contain;
            display: block;
        }
        
        @media (max-width: 768px) {

            }
        }
